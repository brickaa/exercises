<html>
<head>
	<title>Floats</title>
	<style type="text/css">
		body {
			background: white;
			border: 1px solid black;
		}
		header {
			background: blue;
			height: 3em;
			border: 1px solid black;
		}
		div {
			display: block;
			margin: 1em;
		}
		.group {
			overflow: auto;
		}
		.main {
			width: 65%;
			float: left;
			border: 1px solid black;
		}
		.sidebar {
			width: 25%;
			float: left;
			border: 1px solid black;
		}
		footer {
			background: blue;
			height: 3em;
			border: 1px solid black;
			clear: both;
		}
	</style>
</head>
<body>
	<header>Header</header>
	<div class="group">
		<div class="main">Main</div>
		<div class="sidebar">Sidebar</div>
	</div>
	<footer>Footer</footer>
</body>
</html>
