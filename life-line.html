<html>
<head>
	<title>My Life-Line</title>
	<style type="text/css">
	input {
		display: block;
		width: 100%;
	}
	button {
		background: pink;
	}
	</style>
</head>
<body>	
	<input type="text" placeholder="What do you do for a living?" id="job" />
	<input type="text" placeholder="Where are you from?" id="hometown" />
	<input type="text" placeholder="What is your spouse's name?" id="partnerName" />
	<input type="text" placeholder="How many children do you have?" id="numChildren" />
	<button id="submit">Submit</button>
	<div id="fortune"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
/**
 * @exercise 1 - lifeLine
 * @description takes children, partner's name, hometown, and job
 * @returns 'You are a W from X and married to Y  with Z kids.'
**/
// Create function with name tellFortune and appropriate parameters

// Take 4 arguments: number of children, partner's name, hometown, job title.
	function lifeLine(job, hometown, partnerName, numChildren) {
		var firstLetter = job.charAt(0).toLowerCase();
		var a;
		switch (firstLetter)
			{
			   case "a":
			   case "e":
			   case "i": 
			   case "o":
			   case "u": 
			       a = 'an '
			       break
			   default: 
			       a = 'a '
			       break;
			}
  // Define string variable that will have that output
		var fortune = "You are " + a + job + " from " + hometown + " and married to " + partnerName + " with " + numChildren + " kids."
  // Return that string
  		return fortune;
	};
	console.log(lifeLine('apple taster', 'Spain', 'Shaq', 3));

	console.assert(lifeLine('bball player', 'Spain', 'Shaq', 3) === 'You are a bball player from Spain and married to Shaq with 3 kids.' ); 
	console.assert(lifeLine('stunt double', 'Japan', 'Ryan Gosling', 3000) === 'You are a stunt double from Japan and married to Ryan Gosling with 3000 kids.');
	console.assert(lifeLine('Elvis impersonator', 'Russia', 'The Oatmeal', 0) === 'You are a Elvis impersonator from Russia and married to The Oatmeal with 0 kids.') ; 

	$("#submit").on('click', function() {
		var job = $("#job").val();
		var hometown = $("#hometown").val();
		var partnerName = $("#partnerName").val();
		var numChildren = $("#numChildren").val();
		var fortune = lifeLine(job, hometown, partnerName, numChildren);
		$("#fortune").html(fortune);
	});

</script>
</body>
</html>
