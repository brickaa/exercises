<html>
<head>
	<title>Exercise 2: MakerBeer</title>
</head>
<body>
	<div>Yo kid, how old are you?</div>
	<div>Enter your birthday (in numbers, duh):</div>
	<input type="text" placeholder="Month" id="month" />
	<input type="text" placeholder="Day" id="day" />	
	<input type="text" placeholder="Year" id="year" />
	<button id="submit">Submit</button>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	/**
	 * Exercise 2 Part 1: ofAge
	**/

	// Write a function named `ofAge` that:
		var ofAge = function(age) {
			if (age < 21) {
				return false
			} else {
				return true
			}
		};
	    // takes 1 argument: age.
	    // calculate if that age is 21 or above.
	    // Output true or false based on if the age is above age

	/**
	 * Exercise 2 Part 2: getAge
	**/

	    function calculateAge(birthMonth, birthDay, birthYear) {

	        // Get Todays Date
	        var todayDate = new Date(),
	            todayYear = todayDate.getFullYear(),
	            todayMonth = todayDate.getMonth(),
	            todayDay = todayDate.getDate();

	        // Calculate Age
	        var age = todayYear - birthYear;

	        // Check month discrepancies
	        if (todayMonth < (birthMonth - 1)) {
	            age--;
	        }

	        // Check day discrepancies
	        if (((birthMonth - 1) == todayMonth) && (todayDay < birthDay)) {
	            age--;
	        }

	        // @return {Number} age
	        return age;
	    }

	/**
	 * Exercise 2 Part 3: checkOfAge
	**/

	// Write a function named `checkOfAge` that:
	    // takes 3 arguments: month, day, year.
	    // Use the getAge function to calculate the age.
	    // calculate if that age is 21 or above.
	    // Output true or false based on if the age is above age
	    var checkOfAge = function(month, day, year) {
	    	if (calculateAge(month, day, year) < 21) {
	    		return false;
	    	} else {
	    		return true;
	    	}
	    };

	    $("#submit").on('click', function() {
	    	var month = $("#month").val();
	    	var day = $("#day").val();
	    	var year = $("#year").val();
	    	if (checkOfAge(month, day, year) === false) {
	    		alert("Bitch get outta here!");
	    	} else {
	    		alert("You may pass...");
	    	}
	    });
	</script>

</body>
</html>
